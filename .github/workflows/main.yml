name: CI
on: [push]

jobs:
  build:
    name: Build
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        node_version: [10, 12]
    steps:
    - uses: actions/checkout@master
    - name: Use Node.js ${{ matrix.node_version }}
      uses: actions/setup@master
      with:
        version: ${{ matrix.node_version }}
    - name: yarn install, yarn list, yarn test, yarn build
      run: |
        yarn install
        yarn lint
        yarn test
        yarn build